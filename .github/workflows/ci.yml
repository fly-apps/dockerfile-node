name: CI
on: [push, pull_request]
jobs:
  # run eslint and compare outputs with expected results
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: npm ci
      - run: npm run eslint
      - run: npm test

  # test each framework can actually build
  test-frameworks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        framework:
          - express
          - fastify
          - gatsby
          - nest
          - next-yarn
          - nuxt
          - remix-indie
          - adonisjs
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - run: docker buildx build . --build-arg NODE_VERSION=22 --build-arg YARN_VERSION=1.22.21
        working-directory: test/frameworks/${{ matrix.framework }}

  # test yarn3 framework can actually build
  test-frameworks-yarn3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        framework:
          - next-yarn3
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - run: docker buildx build . --build-arg NODE_VERSION=22 --build-arg YARN_VERSION=3.5.1
        working-directory: test/frameworks/${{ matrix.framework }}

  # test alpine can actually build
  test-alpine:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        base:
          - alpine
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - run: docker buildx build . --build-arg NODE_VERSION=22 --build-arg YARN_VERSION=1.22.21
        working-directory: test/base/${{ matrix.base }}
