name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci
      - run: npm run eslint
      - run: npm test
  test-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci
      - run: npm run eslint
      - run: npm run test:with_docker

  # test each framework
  test-frameworks:
    runs-on: ubuntu-latest
    matrix:
      framework:
        - express
        - fastify
        - gatsby
        - nest
        - next-yarn
        - nuxt
        - remix-indie
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - run: docker buildx build . --build-arg NODE_VERSION=18
        working-directory: ${{ matrix.framework }}
